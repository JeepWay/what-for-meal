<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
    }
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    h1 {
      color: #2c3e50;
      font-size: 2em;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    p {
      color: #34495e;
      font-size: 1.1em;
      line-height: 1.6;
      margin: 15px 0;
    }
    a {
      color: #e74c3c;
      text-decoration: none;
      font-weight: bold;
      padding: 10px 20px;
      background-color: #dddddd;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    a:hover {
      background-color: #e74c3c;
      color: white;
      text-decoration: none;
    }
    b {
      color: #16a085;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>重設密碼</h1>
    <p>您收到此電子郵件是因為您（或其他人）請求重設您在 <b>%APP_NAME%</b> 的密碼。</p>
    <p>請點擊以下連結以重設您的密碼：</p>
    <p><a href="%LINK%">LINK</a></p>
    <p>如果您沒有請求重設密碼，請忽略此電子郵件。</p>
    <p>感謝您！</p>
    <p><b>%APP_NAME%</b> 小組</p>
  </div>
</body>
</html>
